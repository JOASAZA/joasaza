<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TIANA</title>
  <style>
    @font-face {
      font-family: 'Hockey';
      src: url('file:///D:/paguina tati/letras/hockey-regular (1).otf') format('opentype');
    }

    body {
      margin: 0;
      background-image: url('file:///D:/paguina tati/imagen/fondo 3.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Hockey', Arial, sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    /* Logo superior izquierdo */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 150px;
      cursor: pointer;
      z-index: 200;
    }

    /* Imagen central */
    .titulo-imagen {
      display: block;
      margin: 120px auto 40px;
      width: 400px;
      max-width: 90%;
    }

    /* Contenedor barra */
    .barra-contenedor {
      width: 80%;
      max-width: 500px;
      margin: 30px auto;
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }

    .edad-texto {
      font-size: 24px;
      color: #7FFFD4;
      margin-bottom: 10px;
    }

    /* Slider */
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #888;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: orange;
      cursor: pointer;
      box-shadow: 0 0 6px orange;
    }

    /* Botón */
    button {
      padding: 10px 20px;
      font-family: 'Hockey', Arial, sans-serif;
      background-color: orange;
      border: none;
      color: black;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px orange;
    }

    /* Mensaje de error */
    .mensaje-error {
      margin-top: 20px;
      font-size: 20px;
      color: red;
      display: none;
    }

    /* ==== FORMULARIO INICIO DE SESIÓN ==== */
    #inicioSesion {
      position: fixed;
      top: 50px;
      right: 50px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid pink;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 300;
      width: 300px;
    }

    #inicioSesion input,
    #inicioSesion label {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-family: 'Hockey', Arial, sans-serif;
      font-size: 16px;
    }

    #inicioSesion button {
      padding: 10px;
      border: none;
      background-color: #00ffcc;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Hockey', Arial, sans-serif;
      font-size: 16px;
    }

    #cerrarSesion {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: red;
    }

    .file-label {
      display: inline-block;
      background-color: #00ffcc;
      color: black;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-family: 'Hockey', Arial, sans-serif;
    }

    input[type="file"] {
      display: none;
    }

    .perfil {
      display: flex;
      align-items: center;
    }

    .perfil img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .perfil span {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Logo que abre el inicio de sesión -->
  <img src="file:///D:/paguina tati/imagen/logo.png" alt="Logo" class="logo" onclick="mostrarLogin()">

  <!-- Imagen central superior -->
  <img src="file:///D:/paguina tati/imagen/TATIANA-24-9-2025.png" alt="Título" class="titulo-imagen">

  <!-- Barra y controles -->
  <div class="edad-texto" id="edadValor">Edad: 50</div>

  <div class="barra-contenedor">
    <input type="range" min="0" max="100" value="50" class="slider" id="barraEdad">
    <button id="enviarBtn">Enviar</button>
  </div>

  <div class="mensaje-error" id="mensajeError">
    No tienes edad suficiente para estar en esta página
  </div>

  <!-- ==== PANEL DE INICIO DE SESIÓN ==== -->
  <div id="inicioSesion">
    <span id="cerrarSesion" onclick="cerrarLogin()">X</span>
    <input type="text" id="usuario" placeholder="Nombre de usuario">
    <input type="email" id="correo" placeholder="Correo" required onclick="abrirGmail()">
    <input type="password" id="contraseña" placeholder="Contraseña" required>
    <label class="file-label" for="foto">Elegir foto de perfil</label>
    <input type="file" id="foto" accept="image/*" required>
    <button onclick="iniciarSesion()">Ingresar</button>
  </div>

  <script>
    /* ====== SLIDER EDAD ====== */
    const barra = document.getElementById('barraEdad');
    const edadTexto = document.getElementById('edadValor');
    const boton = document.getElementById('enviarBtn');
    const mensaje = document.getElementById('mensajeError');

    barra.addEventListener('input', () => {
      edadTexto.textContent = `Edad: ${barra.value}`;
      mensaje.style.display = 'none';
    });

    boton.addEventListener('click', () => {
      const edad = parseInt(barra.value);
      if (edad < 15) {
        mensaje.style.display = 'block';
      } else {
        mensaje.style.display = 'none';
       window.location.href = 'file:///D:/paguina tati/letras/index.html';

      }
    });

    /* ====== INICIO DE SESIÓN ====== */
    function mostrarLogin() {
      document.getElementById("inicioSesion").style.display = "flex";
    }

    function cerrarLogin() {
      document.getElementById("inicioSesion").style.display = "none";
    }

    function iniciarSesion() {
      const nombre = document.getElementById("usuario").value;
      const correo = document.getElementById("correo").value;
      const foto = document.getElementById("foto").files[0];

      if (nombre && correo && foto) {
        const reader = new FileReader();
        reader.onload = function(e) {
          alert(`Bienvenido, ${nombre}`);
          cerrarLogin();
        };
        reader.readAsDataURL(foto);
      } else {
        alert("Faltan datos para iniciar sesión.");
      }
    }

    /* ====== ABRIR GMAIL ====== */
    function abrirGmail() {
      window.open("https://mail.google.com/mail/u/0/#inbox?compose=new", "_blank");
    }
  </script>

</body>
</html>
